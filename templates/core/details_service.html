{% extends "base/base.html" %}

{% block title %}Detail Service{% endblock title %}

{% block content %}

<div class="container">
    <h1 class="my-4">{{ service.serv_name }}</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text">{{ service.description }}</p>
            
            <h5 class="card-title">Type</h5>
            <p class="card-text">{{ service.type }}</p>
            
            <h5 class="card-title">Timestamp</h5>
            <p class="card-text">{{ service.timestamp }}</p>
            
            <a href="{% url 'core:service_list' %}" class="btn btn-primary mt-3">Back to Service List</a>
        </div>
    </div>
</div>

{% endblock content %}
