{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
  </head>
  <body>
    
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Parra's Dev</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home:index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:list_task' %}">Tasks</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:list_service' %}">Services</a>
                  </li>
                </ul>
                {% comment %} <li class="nav-item">
                  <a class="nav-link" aria-disabled="false" href="{% url 'core:signup' %}">Login</a> 
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-disabled="false" href="{% url 'core:logout' %}">Logout</a> 
                </li> {% endcomment %}
              </div>
            </div>
          </nav>
    </div>
    <hr>
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="col-2">

        </div>
    </div>
    <hr>
    <div class="row">

    </div>

    <script src="{% static 'js/bootstrap.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
  </body>

  <footer class="bg-body-tertiary text-center fixed-bottom">
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      <a> Proyecto elaborado por el equipo 1</a>
    </div>
    <!-- Copyright -->
  </footer>
</html>
